<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fashion Accessories Store</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', sans-serif;
        background: url('./ass34.avif') no-repeat center center/cover;
        height: 100vh;
    }
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: white;
        display: flex;
        align-items: center;
        padding: 10px 30px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 1000;
    }
    .logo {
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }
    .brand-title {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-right: auto;
    }
    .nav-links {
        list-style: none;
        display: flex;
        gap: 30px;
    }
    .nav-links a {
        text-decoration: none;
        color: #333;
        padding: 5px 10px;
        transition: 0.3s;
        font-weight: 500;
    }
    .nav-links a:hover {
        color: #e91e63;
        border-bottom: 2px solid #e91e63;
    }
    .landing-page {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding-top: 80px;
    }
    .login-box {
        background-color: white;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        width: 320px;
    }
    .login-box h2 {
        margin-bottom: 25px;
        color: #e91e63;
        text-align: center;
    }
    .login-box label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
    }
    .login-box input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }
    .login-box input:focus {
        border-color: #e91e63;
        outline: none;
    }
    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 15px 0;
        font-size: 0.9em;
    }
    .options a {
        text-decoration: none;
        color: #e91e63;
        font-weight: 500;
    }
    .login-box button {
        width: 100%;
        padding: 12px;
        background-color: #e91e63;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        letter-spacing: 1px;
        cursor: pointer;
        transition: 0.3s;
    }
    .login-box button:hover {
        background-color: #c2185b;
    }
</style>
</head>
<body>
<header>
    <div class="navbar">
    <img src="./ass33.jpg" alt="Logo" class="logo">
    <span class="brand-title">Fashion Accessories Store</span>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Career</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </div>
</header>
<div class="landing-page">
    <div class="login-box">
    <h2>WELCOME</h2>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">SUBMIT</button>
    </form>
    </div>
</div>
</body>
</html>
