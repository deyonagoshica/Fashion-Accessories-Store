<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Accessories GST Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #d9f4f6;
            padding: 25px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h2 {
            color: #0077b6;
            margin-bottom: 20px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
        button {
            background: #0077ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>GST Calculator</h2>
        <label>Amount:</label>
        <input type="number" id="amount" placeholder="Enter Amount" value="20000"><br>

        <label>GST (%):</label>
        <select id="gst">
            <option value="3">3%</option>
            <option value="5">5%</option>
            <option value="12">12%</option>
            <option value="18">18%</option>
            <option value="28">28%</option>
        </select><br>

        <p id="actual">Actual Amount: 0.00</p>
        <p id="gstAmt">GST: 0.00</p>
        <p id="total">Total: 0.00</p>

        <button id="reset">Reset</button>
    </div>

    <script>
        $(document).ready(function(){
            function calculateGST() {
                let amount = parseFloat($("#amount").val());
                let gstPercent = parseFloat($("#gst").val());

                if (!isNaN(amount) && !isNaN(gstPercent)) {
                    let gstAmt = (amount * gstPercent) / 100;
                    let total = amount + gstAmt;

                    $("#actual").text("Actual Amount: " + amount.toFixed(2));
                    $("#gstAmt").text("GST: " + gstAmt.toFixed(2));
                    $("#total").text("Total: " + total.toFixed(2));
                }
            }

            // Calculate when amount or gst changes
            $("#amount, #gst").on("input change", calculateGST);

            // Reset button
            $("#reset").click(function(){
                $("#amount").val("");
                $("#gst").val("3");
                $("#actual").text("Actual Amount: 0.00");
                $("#gstAmt").text("GST: 0.00");
                $("#total").text("Total: 0.00");
            });

            // Initial calculation
            calculateGST();
        });
    </script>

</body>
</html>
