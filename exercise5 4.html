<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake Shop Bill Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #c0392b;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 28px;
    font-weight: bold;
  }
  .cakes {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  .cake-item {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    padding: 10px;
    width: 200px;
  }
  .cake-item img {
    width: 100%;
    height: 150px;
    border-radius: 8px;
    object-fit: cover;
  }
  h2 {
    text-align: center;
    color: #2c3e50;
  }
  .order-box {
    background: white;
    width: 350px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    display: block;
    width: 100%;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 15px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .bill {
    text-align: center;
    margin-top: 15px;
    padding: 10px;
  }
  .total {
    background-color: #27ae60;
    color: white;
    padding: 10px;
    border-radius: 6px;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>CAKE SHOP</header>

<div class="cakes">
  <div class="cake-item">
    <img src="./rainbow cake.webp" alt="Rainbow Cake">
    <p>Rainbow Cake – Rs. 300</p>
  </div>
  <div class="cake-item">
    <img src="./chocolate.jpg" alt="Chocolate Cake">
    <p>Chocolate Cake – Rs. 200</p>
  </div>
  <div class="cake-item">
    <img src="./red.jpg" alt="Red Velvet Cake">
    <p>Red Velvet Cake – Rs. 250</p>
  </div>
  <div class="cake-item">
    <img src="./black.jpg" alt="Black Forest Cake">
    <p>Black Forest Cake – Rs. 350</p>
  </div>
</div>


<h2>Order Cake</h2>

<div class="order-box">
  <label>Rainbow Cake (Quantity)</label>
  <input type="number" id="rainbow" min="0" placeholder="Enter quantity">

  <label>Chocolate Cake (Quantity)</label>
  <input type="number" id="chocolate" min="0" placeholder="Enter quantity">

  <label>Red Velvet Cake (Quantity)</label>
  <input type="number" id="redvelvet" min="0" placeholder="Enter quantity">

  <label>Black Forest Cake (Quantity)</label>
  <input type="number" id="blackforest" min="0" placeholder="Enter quantity">

  <button onclick="calculateBill()">Place Order</button>

  <div class="bill" id="bill-section" style="display:none;">
    <p><strong>Purchase Order Bill!!!</strong></p>
    <div class="total" id="total"></div>
  </div>
</div>

<script>
  function calculateBill() {
    let rainbow = Number(document.getElementById("rainbow").value) * 300;
    let chocolate = Number(document.getElementById("chocolate").value) * 200;
    let redvelvet = Number(document.getElementById("redvelvet").value) * 250;
    let blackforest = Number(document.getElementById("blackforest").value) * 350;

    let total = rainbow + chocolate + redvelvet + blackforest;

    document.getElementById("bill-section").style.display = "block";
    document.getElementById("total").innerText = "Total Price: Rs. " + total;
  }
</script>

</body>
</html>
